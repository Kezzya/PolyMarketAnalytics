services:
  polymarket-collector:
    build:
      context: .
      dockerfile: src/PolyMarket.Collector/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - RabbitMQ__Host=rabbitmq
      - Redis__Connection=redis:6379
      - Polymarket__SyncIntervalSeconds=60
      - Polymarket__WhaleTrackingIntervalSeconds=120
      - Polymarket__MinWhaleTradeValue=1000
      - Polymarket__MinVolume=50000
      - Polymarket__MinLiquidity=5000
    restart: unless-stopped

  analytics:
    build:
      context: .
      dockerfile: src/PolyMarket.Analytics/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RabbitMQ__Host=rabbitmq
    restart: unless-stopped

  alerting:
    build:
      context: .
      dockerfile: src/PolyMarket.Alerting/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RabbitMQ__Host=rabbitmq
      - Telegram__BotToken=${TELEGRAM_BOT_TOKEN:-}
      - Telegram__ChatId=${TELEGRAM_CHAT_ID:-}
      - Alerting__MinSeverity=0.8
      - Alerting__MaxAlertsPerMinute=3
      - Alerting__DeduplicationMinutes=15
      - PaperTrading__StartingBalance=1000
      - PaperTrading__TradesFile=/app/data/paper_trades.json
    volumes:
      - alerting-data:/app/data
    restart: unless-stopped

  storage:
    build:
      context: .
      dockerfile: src/PolyMarket.Storage/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - RabbitMQ__Host=rabbitmq
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=polymarket;Username=app;Password=${DB_PASSWORD:-dev_password}
    restart: unless-stopped

  autobet:
    build:
      context: .
      dockerfile: src/PolyMarket.AutoBet/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RabbitMQ__Host=rabbitmq
      - AutoBet__ClobApiUrl=https://clob.polymarket.com/
      - AutoBet__PrivateKey=${POLYMARKET_PRIVATE_KEY:-}
      - AutoBet__MaxBetSize=20
      - AutoBet__MinSeverity=0.5
      - AutoBet__CooldownSeconds=300
    restart: unless-stopped

  webapi:
    build:
      context: .
      dockerfile: src/PolyMarket.WebApi/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=polymarket;Username=app;Password=${DB_PASSWORD:-dev_password}
      - Redis__Connection=redis:6379
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: polymarket
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d polymarket"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
  alerting-data:
